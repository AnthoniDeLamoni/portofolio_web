<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css"

    <!-- BOX ICONS -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Portofolio</title>
</head>
<body>
    <!-- HEADER -->
    <header class="1-header">
        <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div>
                <a href="#" class="nav__logo">Aqsha</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#works" class="nav__link">Works</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>



    <main class="l-main">
        <!-- HOME -->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <div class="home__img">
                        <!-- PHOTO PROFILE CUSTOM -->
                        <img src="Asset/profile2.png" alt="Profile picture"> 
                    </div>

                    <h1 class="home__title">Aqsha Dimeru Raishandy</h1>
                    <span class="home__profession">Android Developer</span>
                    
                    <div class="home__social">
                        <a href="#" class="home__social-link"><i class='bx bxl-linkedin' ></i></a>
                        <a href="#" class="home__social-link"><i class='bx bxl-github' ></i></a>
                        <a href="#" class="home__social-link"><i class='bx bxl-youtube' ></i></a>
                        <a href="#" class="home__social-link"><i class='bx bxl-behance' ></i></a>
                    </div>

                    <a download="" href="#" class="button">Download CV</a>

                    
                </div>
            </div>
        </section>

        <section class="about section" id="section">
            <span class="section-subtitle">My Intro</span>
            <h2 class="section-title">About Me</h2>

            <div class="about__container bd-grid">
                <div class="about__data">
                    <p class="about__description">WRITE YOUR DESCRIPTION HERE</p>
                    <img src="" alt="" class="about__img">
                </div>
            </div>
        </section>

    </main>


    <!-- FOOTER -->



    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</body>
</html>
